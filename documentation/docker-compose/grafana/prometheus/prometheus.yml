global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node_exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: "traefik"
    static_configs:
      - targets: ["traefik:8082"]  # Assuming Traefik metrics are exposed on port 8082

  - job_name: "pihole"
    static_configs:
      - targets: ["pihole:9617"]  # Requires pihole-exporter running on the Pi-hole host
    metrics_path: /metrics

  - job_name: "crowdsec"
    static_configs:
      - targets: ["crowdsec:6060"]  # CrowdSec metrics endpoint
    metrics_path: /metrics

  - job_name: "docker"
    static_configs:
      - targets: ["cadvisor:8080"]


version: '3.8'

services:
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    volumes:
      - ./config:/config
    ports:
      - "9091:9091" # For non-Traefik setups
    environment:
      - TZ=UTC
      # JWT Secret - CHANGE THIS
      - AUTHELIA_JWT_SECRET=your_jwt_secret_change_this
      # Session Secret - CHANGE THIS 
      - AUTHELIA_SESSION_SECRET=your_session_secret_change_this
      # SMTP Configuration - Update for email notifications
      - AUTHELIA_NOTIFIER_SMTP_HOST=smtp.example.com
      - AUTHELIA_NOTIFIER_SMTP_PORT=587
      - AUTHELIA_NOTIFIER_SMTP_USERNAME=your_email@example.com
      - AUTHELIA_NOTIFIER_SMTP_PASSWORD=your_email_password
      - AUTHELIA_NOTIFIER_SMTP_SENDER=authelia@example.com
      # Storage Settings
      - AUTHELIA_STORAGE_LOCAL_PATH=/config/db.sqlite3
      # Session Settings
      - AUTHELIA_SESSION_DOMAIN=yourdomain.com
      # Server Settings
      - AUTHELIA_SERVER_PORT=9091
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authelia.rule=Host(`auth.yourdomain.com`)"
      - "traefik.http.routers.authelia.entrypoints=websecure"
      - "traefik.http.routers.authelia.tls=true"
      - "traefik.http.routers.authelia.tls.certresolver=letsencrypt"
      - "traefik.http.services.authelia.loadbalancer.server.port=9091"
      # Add middleware for security headers
      - "traefik.http.middlewares.authelia-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.authelia-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.authelia-headers.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.authelia-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.authelia-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.authelia-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.authelia-headers.headers.frameDeny=true"
      - "traefik.http.routers.authelia.middlewares=authelia-headers@docker"

  # Optional: Redis for session management (recommended for production)
  redis:
    image: redis:alpine
    container_name: authelia_redis
    volumes:
      - ./redis:/data
    restart: unless-stopped
    networks:
      - proxy
    command: redis-server --appendonly yes --requirepass RedisPasswordChangeMe
    labels:
      - "traefik.enable=false"

networks:
  proxy:
    external: true
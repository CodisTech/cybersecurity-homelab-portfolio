# This file can be used if you do not have an LDAP server.
# Password hashes can be generated using the following command:
# docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 --password 'YourPassword'

users:
  admin:
    displayname: "Homelab Admin"
    # Password is 'homelab' - Change this in production!
    password: "$argon2id$v=19$m=65536,t=3,p=4$RmVoUnpIUmg5TzRXZEdiZQ$0B1gjbSe35/VNIR8t0s1JPRvzp8tKlHJXdvZb8YPYl8"
    email: admin@yourdomain.com
    groups:
      - admins
      - users
  
  user:
    displayname: "Regular User"
    # Password is 'password' - Change this in production!
    password: "$argon2id$v=19$m=65536,t=3,p=4$QXc5aTFXNHByY0pvOXEyVA$Jw3qxFcb6wF/fTb0n1qWxrEBjHloTbncrZ3sUfPLOo8"
    email: user@yourdomain.com
    groups:
      - users

# To generate your own passwords:
# docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 --password 'YourPassword'